  <meta charset="UTF-8">

  <title>Thin Blue Line American Flag (CSS)</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .flag {
      width: 400px;
      height: 240px;
      position: relative;
      border: 1px solid black;
    }

    /* LAYER 1: Stripes */
    .stripe {
      width: 100%;
      position: relative; /* Stripes follow normal flow */
      margin: 0;
      padding: 0;
    }
    .black-stripe {
      background-color: black;
    }
    .white-stripe {
      background-color: white;
    }
    .blue-stripe {
      background-color: #0000ff;
      height: var(--blue-line-height);
    }
    .remaining-stripe {
      height: calc((100% - var(--blue-line-height)) / 6); /* Remaining height divided by 6 stripes */
    }

    /* LAYER 2: Black Box (Union) with Fixed Size */
    .union {
      position: absolute;
      top: 0;
      left: 0;
      width: 150px; /* Fixed width for the black box */
      height: 100px; /* Fixed height for the black box */
      background-color: black;
      z-index: 2; /* Union above the stripes */
    }

    /* LAYER 3: Stars inside the Union */
    .union-stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 95%;
      height: 95%;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      padding: 0; /* Remove padding to tighten star spacing */
      z-index: 3; /* Stars above the black box */
    }

    /* Individual rows of stars */
    .row {
      display: flex;
      justify-content: space-between;
      margin-left: 4px;
      margin-bottom: -2px; /* Reduce margin between rows */
      width: 100%;
    }

    .row:nth-child(even) {
      justify-content: space-around; /* Closer spacing for the rows with 5 stars */
    }

    /* Individual star */
    .star {
      width: 12px; /* Star size */
      height: 12px;
      background-color: white;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }
  </style>
</head>

  <script>
    // Function to get URL parameters
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Get the blue line percentage from the URL parameter 'blueLine' (default is 30%)
    const blueLinePercentage = getUrlParameter('blueLine') || 30;

    // Set the CSS variable for blue line height
    document.documentElement.style.setProperty('--blue-line-height', blueLinePercentage + '%');
