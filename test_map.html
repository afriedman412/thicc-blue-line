<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Map with Cities and Images</title>
    <style>
        #map {
            position: relative;
            width: 800px;
            height: 500px;
            border: 1px solid #ccc;
        }
        #imageContainer {
            margin-top: 20px;
        }
        .city-marker {
            fill: red;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="map">
    <!-- US SVG Map Outline (Make sure it's loaded properly) -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 600" width="100%" height="100%">
        <path d="M959.5 278.5H870.5V268.5H857.5V275.5H841.5V266.5H826.5V255.5H812.5V258.5H794.5V272.5H781.5V286.5H768.5V292.5H756.5V304.5H742.5V317.5H727.5V326.5H709.5V338.5H696.5V351.5H679.5V372.5H664.5V388.5H646.5V395.5H630.5V413.5H611.5V425.5H600.5V444.5H589.5V462.5H574.5V473.5H553.5V492.5H532.5V504.5H508.5V524.5H493.5V537.5H473.5V547.5H447.5V562.5H424.5V572.5H395.5V580.5H368.5V591.5H341.5V590.5H318.5V581.5H299.5V572.5H281.5V563.5H257.5V553.5H235.5V542.5H209.5V524.5H188.5V506.5H168.5V488.5H150.5V468.5H136.5V451.5H118.5V435.5H104.5V422.5H92.5V412.5H80.5V402.5H63.5V393.5H49.5V384.5H38.5V375.5H22.5V367.5H11.5V358.5H4.5V346.5H0.5V335.5H960.5V278.5H959.5Z"></path>
        
        <!-- City markers using SVG coordinates -->
        <circle class="city-marker" cx="640" cy="290" r="5" data-image="1"></circle> <!-- New York -->
        <circle class="city-marker" cx="160" cy="420" r="5" data-image="2"></circle> <!-- Los Angeles -->
        <circle class="city-marker" cx="400" cy="340" r="5" data-image="3"></circle> <!-- Chicago -->
    </svg>
</div>

<div id="imageContainer">
    <img id="cityImage" src="" alt="City Image" style="width:300px;height:200px;">
</div>

<script>
    // Add event listeners for each city marker
    const markers = document.querySelectorAll('.city-marker');
    
    markers.forEach(marker => {
        marker.addEventListener('click', function() {
            const imageVersion = this.getAttribute('data-image');
            document.getElementById('cityImage').src = `images/version-${imageVersion}.png`;
        });
    });
</script>

</body>
</html>
