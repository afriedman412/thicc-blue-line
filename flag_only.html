<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thin Blue Line American Flag (CSS)</title>
  <link rel="stylesheet" href="flag_style.css">
</head>
<body>
  <div class="flag">
    <!-- LAYER 1: Stripes -->
    <div class="stripe black-stripe remaining-stripe"></div>
    <div class="stripe white-stripe remaining-stripe"></div>
    <div class="stripe black-stripe remaining-stripe"></div>

    <!-- Blue Stripe (N% of flag height) -->
    <div class="stripe blue-stripe"></div>

    <!-- Remaining Stripes -->
    <div class="stripe black-stripe remaining-stripe"></div>
    <div class="stripe white-stripe remaining-stripe"></div>
    <div class="stripe black-stripe remaining-stripe"></div>

    <!-- LAYER 2: Black Union Box -->
    <div class="union">
      <!-- LAYER 3: Stars inside the Union -->
      <div class="union-stars">
        <!-- Row 1 (6 stars) -->
        <div class="row">
          <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        </div>
        <!-- Row 2 (5 stars) -->
        <div class="row">
          <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        </div>
        <!-- Row 3 (6 stars) -->
        <div class="row">
          <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        </div>
        <!-- Row 4 (5 stars) -->
        <div class="row">
          <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        </div>
        <!-- Row 5 (6 stars) -->
        <div class="row">
          <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        </div>
        <!-- Row 6 (5 stars) -->
        <div class="row">
          <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        </div>
        <!-- Row 7 (6 stars) -->
        <div class="row">
          <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Function to get URL parameters
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Get the blue line percentage from the URL parameter 'blueLine' (default is 30%)
    const blueLinePercentage = getUrlParameter('blueLine') || 30;

    // Set the CSS variable for blue line height
    document.documentElement.style.setProperty('--blue-line-height', blueLinePercentage + '%');
  </script>
</body>
</html>
