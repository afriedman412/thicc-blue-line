<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive US Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- SVG Map embedded using object tag -->
  <object id="svg-map" type="image/svg+xml" data="us.svg" width="960" height="600"></object>
  
  <!-- Text block for displaying selected city name -->
  <div id="selected-city-name" style="text-align: center; font-size: 20px; margin-top: 20px;">Click on a city</div>

  <script src="debug_script.js"></script>
</body>
</html>
